<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src='./src/vue.js'></script>
	</head>

	<body>
		<div id="app">
			message: {{message}}
			user: {{obj.user}}
			age: {{obj.age}}
		</div>
		<script>
			// 会代理data中的数据，转成getter和setter的形式
			let vm = new Vue({
				el: '#app',
				data: {
					//miaov
					message: 'hello',
					obj:  {
						user: 'leo'
					}
				}
			})

			//vm.obj.age = 1000; // 不能响应，也就意味着不会重新渲染

			// 如果是后来给对象追加的属性，要这样写，否则不响应
			//Vue.set(vm.obj,"age",1000)
			vm.$set(vm.obj,"age",1000)
		</script>
	</body>
</html>
